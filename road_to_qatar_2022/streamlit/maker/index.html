<div id="we_Do" class="we_do">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="titlepage">
          <h2>Team Predictions</h2>
          <p>We are predicting the teams win, loss and draw outcomes for the selected teams below</p>
        </div>
      </div>
    </div>
    <div>
      <table class="box">
        <tr>
          <td><label for="">First Team</label></td>
        </tr>
        <td>
          <select name="" id="team1" aria-placeholder="Select a Team" style="width: 50%; height: 30px">
            <option value=""> Select team</option>
            <label> Group A
              <option value="Qatar"> Qatar</option>
              <option value="Ecuador"> Ecuador</option>
              <option value="Netherland"> Netherland</option>
              <option value="Senegal"> Senegal</option>
            </label>
            <h2>Group B</h2>
            <option value="England"> England</option>
            <option value="Iran"> Iran</option>
            <option value="United States"> United States</option>
            <option value="Wales"> Wales</option>
            <h2>Group C </h2>
            <option value="Argentina"> Argentina</option>
            <option value="Saudi Arabia"> Saudi Arabia</option>
            <option value="Mexico"> Mexico</option>
            <option value="Poland"> Poland</option>
            <h2>Group D </h2>
            <option value="France"> France</option>
            <option value="Australia"> Australia</option>
            <option value="Denmark"> Denmark</option>
            <option value="Tunisia"> Tunisia</option>
            <h2>Group E</h2>
            <option value="Spain"> Spain</option>
            <option value="Costa Rica"> Costa Rica</option>
            <option value="Germany"> Germany</option>
            <option value="Japan"> Japan</option>
            <h2>Group F</h2>
            <option value="Belgium"> Belgium</option>
            <option value="Canada"> Canada</option>
            <option value="Morocco"> Morocco</option>
            <option value="Croatia"> Croatia</option>
            <h2>Group G</h2>
            <option value="Brazil"> Brazil</option>
            <option value="Serbia"> Serbia</option>
            <option value="Switzerland"> Switzerland</option>
            <option value="Cameeroon"> Cameeroon</option>
            <h2>Group H</h2>
            <option value="Portugal"> Portugal</option>
            <option value="Ghana"> Chana</option>
            <option value="Uruguay"> Uruguay</option>
            <option value="Korea Republic"> Croatia</option>
          </select>
        </td>

        <tr>
          <td colspan="2"><button type="submit" id="btn" onclick="winShow()">Predict</button></td>
        </tr>
      </table>

      <span id="winner">
        <div id="work" style="display: none">
          <img src="images/source.gif" alt="" />
        </div>
      </span>

        <img src="images/winner-trophy-png-768x883-removebg-preview.png" alt="" class="img1" />

    </div>
  </div>-->

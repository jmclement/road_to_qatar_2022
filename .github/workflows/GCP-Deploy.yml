name: Docker-GCP

on:
  push:
    branches: [ master, jm-api ]
  pull_request:
    branches: [ master ]

jobs:

    deploy:

        name: Setup Gcloud Account
        runs-on: ubuntu-latest
        env:
          IMAGE_NAME: us.gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APP_NAME }}
        steps:

        - name: Check for push event
          run: |
            echo "BRANCH_NAME=${{ github.ref_name }}" >> $GITHUB_ENV
            echo "IMAGE_NAME=us.gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APP_NAME }}:$BRANCH_NAME"
          if: github.event_name != 'pull_request'

        - name: Check for pull_request event
          run: |
            echo "BRANCH_NAME=${{ github.head_ref }}" >> $GITHUB_ENV
            echo "IMAGE_NAME=us.gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APP_NAME }}:$BRANCH_NAME"
          if: github.event_name == 'pull_request'

        - name: Login
          uses: google-github-actions/setup-gcloud@v0
          with:
            project_id: ${{ secrets.GCP_PROJECT_ID }}
            service_account_email: ${{ secrets.GCP_EMAIL }}
            service_account_key: ${{ secrets.GCP_CREDENTIALS }}

        - name: Configure Docker
          run: gcloud auth configure-docker --quiet

        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Build Docker image
          run: docker build . -t $IMAGE_NAME

        - name: Push Docker image
          run: docker push $IMAGE_NAME

        - name: Deploy Docker image
          run: gcloud run deploy ${{ secrets.GCP_APP_NAME }}-$BRANCH_NAME --image $IMAGE_NAME --region us-east1 --platform managed --allow-unauthenticated
